<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <form class="mx-1 mx-md-4" [formGroup]="profileForm" (ngSubmit)="onClickSubmit(profileForm.value)">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="name">Fullname</label>
                                            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && check['fullnamee'].errors }" formControlName = "name"/>
                                            <div *ngIf="submitted && check['fullname'].errors" class="invalid-feedback">
                                                <div *ngIf="check['fullname'].errors['required']">Fullname is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" formControlName="username" class="form-control"  [ngClass]="{ 'is-invalid': submitted && check['usename'].errors }"/>
                                            <div *ngIf="submitted && check['usename'].errors" class="invalid-feedback">
                                                <div *ngIf="check['username'].errors['required']">Username is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="phone">Phone</label>
                                            <input type="text" formControlName="phone" class="form-control"  [ngClass]="{ 'is-invalid': submitted && check['phone'].errors }"/>
                                            <div *ngIf="submitted && check['phone'].errors" class="invalid-feedback">
                                                <div *ngIf="check['phone'].errors['required']">phone is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="email">Email</label>
                                            <input type="email" formControlName="email" class="form-control"  [ngClass]="{ 'is-invalid': submitted && check['email'].errors }"/>
                                            <div *ngIf="submitted && check['email'].errors" class="invalid-feedback">
                                                <div *ngIf="check['email'].errors['required']">Email is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && check['password'].errors }"/>
                                            <div *ngIf="submitted && check['password'].errors" class="invalid-feedback">
                                                <div *ngIf="check['password'].errors['required']">Password is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="repeat_password">Repeat your password</label>
                                            <input type="password" formControlName="repeat" class="form-control" [ngClass]="{ 'is-invalid': submitted && check['repeat'].errors }" />
                                            <div *ngIf="submitted && check['Password'].errors" class="invalid-feedback">
                                                <div *ngIf="check['Password'].errors['required']">Repeat Password is required</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox"
                                            id="form2Example3c"/>
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!profileForm.valid">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
